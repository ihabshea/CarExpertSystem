<template name="login">

  <div style="position: relative;  margin-left: auto;  margin-right: auto;  margin-top:10%; width:50%;" class="row">
    <div class="col s12 offset-6">
      <div class="card ">
        <div class="card-content white-text">
          <span class="card-title">Login</span>
          <input type="text" id="usernameField" placeholder="Username" />
          <input type="password" id="passwordField" placeholder="Password" />
        </div>
        <div class="card-action">
          <button class="btn waves-effect waves-light" id="lgnBtn" type="submit" name="action">
   <i class="material-icons left">lock open</i>
 </button>
<a class="btn waves-effect waves-light"  href="/register">Register</a>
        </div>
      </div>
    </div>
  </div>
  <div id="incorrectInfo" style="display:none; position: relative;  margin-left: auto;  margin-right: auto; width:600px;" class="row">
  <div class="col s12 m6">
    <div class="card blue-grey darken-1">
      <div class="card-content white-text">
        <span class="card-title">Incorrect Information</span>
        <p>It seems like you're in trouble. How can we help?</p>
      </div>
      <div class="card-action">
        <a href="/reset-password">Reset password</a>
      </div>
    </div>
  </div>
</div>
</template>
